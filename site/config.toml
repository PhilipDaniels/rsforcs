# The URL the site will be built for
base_url = "http://philipdaniels.com/rsforcs"
title = "Rust for C# Programmers"
description = "Everything necessary for C# programmers to learn Rust."

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to do syntax highlighting
highlight_code = true
highlight_theme = "cheerfully-light"

# Which overall site theme to use (from the themes directory).
# This site has its own custom theme.
theme = "rsforcs-theme"
ignored_content = ["*.graphml"]

[extra]
# Put all your custom variables here
author = "Philip Daniels"
